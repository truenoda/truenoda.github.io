<div id="cwrap">
	<div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>关于</h4>
                <p>{{ site.about }}</p>
            </div>
            <div class="col-lg-4">
                <h4>社交</h4>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-{{ network.title }}"></i></a>
                    {% endfor %}
                </p>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/cwrap -->
